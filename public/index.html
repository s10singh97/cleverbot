<html ng-app="chatApp">
    <head>
        <title>ChatBot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="cleverbot.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="cb.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            /* width */
            ::-webkit-scrollbar {
                width: 10px;
            }
            
            /* Track */
            ::-webkit-scrollbar-track {
                background: #f1f1f1; 
            }
             
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #888; 
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #555; 
            }
        </style>

    </head>

    <body>
        <img src="bg.jpeg" class="bg">
        <header class="container-fluid bg-2 text-center" id="gg"><h3>CLEVERBOT</h3></header>
        <div ng-controller="chatCtrl as chat">
            <div id="reply"></div>
            <form>
                <div class="input-group" id="footer">
                    <span class="input-group-addon">Text</span>
                    <input type="text" class="form-control" placeholder="What's on your mind ?" ng-model="chat.text" id="name"/>
                    <button type="submit" class="btn btn-success btn-sm" ng-click="chat.send(chat.text)" >Send         <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </form>
        </div>
        <footer class="container-fluid bg-4 text-center" id="footer">
                <p>Site Made by Shashwat Singh :: Contact me on s10singh97@gmail.com</p> 
        </footer>
    </body>
</html>
